<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module8</title>
    <link rel="stylesheet" href="./css/libs/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="head-wrapper">
        <section class="container">
          <header class="page-header">
            <h1 class="logo">
              <a href="#" class="logo-link logo-link-section"> URLAUBSGLÜCK</a>
            </h1>
            <div class="header-buttons">
              <button class="header-button" type="button">Log in</button>
              <button class="header-button" type="button">Sign up</button>
            </div>
          </header>
          <section class="banner">
            <h2 class="logo-section">
              <a href="#" class="logo-link-section"> URLAUBSGLÜCK</a>
            </h2>
            <h2 class="banner-title">
              <span class="first-title">Share your</span>
              <span class="second-title">holiday dreams</span>
            </h2>
            <p class="banner-description">
              And find the perfect partner to fullfill it
            </p>
            <a href="#" class="banner-button link-button">
              Find your holiday partner</a
            >
          </section>
        </section>
      </div>

      <section class="partners container">
        <h3 class="partners-title">Meet a partner for your best holiday</h3>
        <ul class="partner-list">
          <li class="find-partner">
            <figure class="partner-item">
              <div class="img-partner icon-tv">
                <img
                  class="partner-img"
                  src="./img/partner1.png"
                  alt="Bredley Hunter"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Bredley Hunter</h3>
                <p class="partner-description">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="find-partner partner-lucas">
            <figure class="partner-item">
              <div class="img-partner icon-chemistry">
                <img
                  class="partner-img"
                  src="./img/partner3.png"
                  alt="Lucas Marsha"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Lucas Marsha</h3>
                <p class="partner-description">
                  I get inspiration from nature and objects around me. I have a
                  possition to colours, typography and skateboars.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="find-partner">
            <figure class="partner-item">
              <div class="img-partner icon-cup">
                <img
                  class="partner-img"
                  src="./img/partner2.png"
                  alt="Heather Wallker"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Heather Wallker</h3>
                <p class="partner-description">
                  I'm happy person that loves cats and climbing on the
                  mountains.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="find-partner partner-four">
            <figure class="partner-item">
              <div class="img-partner icon-fly">
                <img
                  class="partner-img"
                  src="./img/partner4.png"
                  alt="Bredley Hunter"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Breadly Hunter</h3>
                <p class="partner-description">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <a href="#" class="see-more-button link-button">See other partners</a>
      </section>
    </div>
  </body>
</html>
