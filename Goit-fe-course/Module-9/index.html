<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module9</title>
    <link rel="stylesheet" href="./css/libs/reset.css" />
    <link rel="stylesheet" href="./css/bootstrap_grid.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="row">
          <header class="masthead col-12">
            <div class="row masthead-row">
              <div class="d-none d-md-block col-md-3 col-lg-3">
                <a href="#" class="logo">URLAUBSGLÜCK</a>
              </div>
              <div class="header-buttons col-12 col-md-4 col-lg-3">
                <button class="header-button-log" type="button">
                  Log in
                </button>
                <button class="header-button-log" type="button">
                  Sign up
                </button>
              </div>
            </div>
          </header>
        </div>

        <section class="banner-main container col-12">
          <div class="row">
            <div class=" banner-logo col-12 d-block d-md-none ">
              <h2 class="logo-dublicate logo">URLAUBSGLÜCK</h2>
            </div>
          </div>
          <div class="row banner-info justify-content-center">
            <div class="col-12 col-md-10 col-lg-9">
              <h2 class="banner-title">
                <span class="first-title"> Share your </span>
                <span class="second-title">holiday dreams</span>
              </h2>
            </div>
            <p
              class="banner-description col-10  col-md-8 col-lg-6 align-self-center"
            >
              And find the perfect partner to fullfill it
            </p>
          </div>
          <div class="row justify-content-center">
            <a
              href="#"
              class="banner-button link-button col-10 col-md-4 col-lg-4"
            >
              Find your holiday partner</a
            >
          </div>
        </section>
      </div>
    </div>

    <section class="partners container">
      <div class="row justify-content-center">
        <h3 class="partners-title col-11 col-md-7 col-lg-6">
          Meet a partner for your best holiday
        </h3>
        <ul
          class="partner-list row justify-content-center justify-content-lg-between"
        >
          <li class="find-partner col-12 col-md-4 col-lg-3">
            <figure class="partner-item">
              <div class="img-partner icon-tv">
                <img
                  class="partner-img"
                  src="./img/partner1.png"
                  alt="Bredley Hunter"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Bredley Hunter</h3>
                <p class="partner-description">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="find-partner partner-lucas col-12 col-md-4 col-lg-3">
            <figure class="partner-item">
              <div class="img-partner icon-chemistry">
                <img
                  class="partner-img"
                  src="./img/partner3.png"
                  alt="Lucas Marsha"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Lucas Marsha</h3>
                <p class="partner-description">
                  I get inspiration from nature and objects around me. I have a
                  possition to colours, typography and skateboars.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="find-partner col-12 col-md-4 col-lg-3">
            <figure class="partner-item">
              <div class="img-partner icon-cup">
                <img
                  class="partner-img"
                  src="./img/partner2.png"
                  alt="Heather Wallker"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Heather Wallker</h3>
                <p class="partner-description">
                  I'm happy person that loves cats and climbing on the
                  mountains.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="find-partner partner-four col-12 col-md-4 col-lg-3">
            <figure class="partner-item">
              <div class="img-partner icon-fly">
                <img
                  class="partner-img"
                  src="./img/partner4.png"
                  alt="Bredley Hunter"
                />
              </div>
              <figcaption class="partner-item-figcaption">
                <h3 class="partner-name">Breadly Hunter</h3>
                <p class="partner-description">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <div class="row justify-content-center col-12 ">
          <a
            href="#"
            class="col-11 col-md-4 col-lg-3 see-more-button link-button"
            >See other partners</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
